name: llada_env
channels:
  - defaults
dependencies:
  - python=3.10
  - pip  # <--- CRITICAL: Ensures we don't fall back to system pip
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cu121
    - torch==2.1.2+cu121
    - torchvision==0.16.2+cu121
    
    # Force safe Numpy version
    - numpy<2.0
    
    # LLaDA Stack
    - transformers==4.38.2
    - accelerate>=0.26.0
    - sentencepiece
    - protobuf
    - scipy
    - nvidia-ml-py
    - matplotlib